{% extends "/customer/index.html" %}



{% block content %}


<div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
  <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
    <div class="mdl-card__title mdl-color--blue-grey-500">
      <h2 class="mdl-card__title-text">Dr.{{ dr_name }}</h2>
    </div>

      <table class="mdl-data-table mdl-js-data-table" style="margin:0px">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric"><b style="color:black">Drug</b></th>
            <th><b style="color:black">Conc</b></th>
            <th><b style="color:black">Days</b></th>
            <th><b style="color:black">Pattern</b></th>
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
            <td class="mdl-data-table__cell--non-numeric"> {{ i['drug'] }}</td>
            <td>{{ i['conc'] }}</td>
            <td> {{ i['days'] }} </td>
            <td> {{ i['pattern'] }} </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="mdl-card__supporting-text" style="font-size:14px;">
        <b style="color:black">Comments:</b>
        <br/><br/>
        {{ comm }}
      </div>
    </div>
    <br/>
</div>


{% endblock %}
