{% extends "/customer/index.html" %}



{% block content %}

<script>

    function add_d_inbox()  
    {
        
        doc_id = document.getElementById("doctor_id").value;   
        var url = "http://167.71.221.150:5000/add_data_inbox?doctor_id=" + doc_id +"&patient_id="+ {{uid}}+ "&data_id=" + {{data_id}};                    
        const Http = new XMLHttpRequest();
        Http.open("GET", url);
        Http.send();
        alert("Data sent!");
    }
    
</script>

<div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
  <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
    <div class="mdl-card__title mdl-color--blue-grey-500">
      <h2 class="mdl-card__title-text"> {{ title }}</h2>
    </div>

      <table class="mdl-data-table mdl-js-data-table" style="margin:0px">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric"><b style="color:black">Attribute</b></th>
            <th><b style="color:black">Value</b></th>
            <th><b style="color:black">Normal Value</b></th>
          </tr>
        </thead>
        <tbody>
        {% for i in data %}
          <tr>
            <td class="mdl-data-table__cell--non-numeric">{{ i['attribute'] }}</td>
            <td>{{ i['value'] }}</td>
            <td>{{ i['normal_value'] }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

      <br/>
      <br/>
      <br/>
        
        <center>Doctor's Medipass ID:&nbsp;<input id="doctor_id" type="text"/><br/><br/>
        <button id = "btn1" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="add_d_inbox()" >
          Share
        </button>
        <br/><br/>         
      </center>        
      
    </div>



</div>


{% endblock %}
