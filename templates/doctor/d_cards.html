{% extends "/doctor/index.html" %}

{% block content %}

<div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
  <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
    <div class="mdl-card__title mdl-color--red-500">
      <h2 class="mdl-card__title-text"> {{ title }}</h2>
    </div>

      <table class="mdl-data-table mdl-js-data-table" style="margin:0px">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric"><b style="color:black">Attribute</b></th>
            <th><b style="color:black">Value</b></th>
            <th><b style="color:black">Normal Value</b></th>
          </tr>
        </thead>
        <tbody>
        {% for i in data %}
          <tr>
            <td class="mdl-data-table__cell--non-numeric">{{ i['attribute'] }}</td>
            <td>{{ i['value'] }}</td>
            <td>{{ i['normal_value'] }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>


{% endblock %}
